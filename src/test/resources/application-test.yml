spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

github:
  api:
    base-url: http://localhost
    timeout: 5000

logging:
  level:
    com.github.repositorysearcher: DEBUG 